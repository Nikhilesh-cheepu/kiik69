<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIIK 69 - Premium Sports Bar</title>
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" href="data:," />
    
    <!-- Preload critical resources for faster loading -->
    <link rel="preload" href="/videos/home-tiny.webm" as="video" type="video/webm" />
    <link rel="preload" href="/videos/home-mobile.webm" as="video" type="video/webm" />
    <link rel="preload" href="/videos/home-poster.jpg" as="image" />
    <link rel="preload" href="/music/kiik-vibe-new.mp3" as="audio" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        color: #fff;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      }
      #root {
        width: 100vw;
      }
      
      /* Critical CSS for above-the-fold content */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      /* Optimize video loading */
      video {
        object-fit: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        video {
          will-change: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
